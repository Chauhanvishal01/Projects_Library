<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <script src="app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-full min-h-screen flex items-center justify-center bg-orange-400">
    <div class="content bg-white rounded-2xl ">
      <div class="head p-6 border-b-2 border-orange-400">
        <h1 class="text-xl font-bold">Guess a number between 1 to 100</h1>
      </div>
      <div class="entry m-5 text-center">
        <input type="text" id="input" class="h-10 w-50  rounded-2xl mr-5 mb-10 p-2 outline-0 border-2  border-orange-400 text-orange-400" />
        <button id="btn" class="border-2 border-orange-400 px-4 py-2 rounded-xl hover:bg-orange-400 hover:text-white">Guess</button>
        <p class="wrong"></p>
        <p id="guesses">No. of Guess: 0</p>
      </div>
    </div>
  </body>
</html>
